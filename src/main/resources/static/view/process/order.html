<div class="portlet box"  style="margin: 15px 0px 0px 0px;">
    <form id="orderFormInfo" method="POST">
    <!--<form id="" action="/workflow/process/start" method="POST">-->
        <input type="text" style="display:none" name="id" id="wordId"/>
        <input type="text" style="display:none" name="contract" id="contract"/>
        <input type="text" style="display:none" name="processInstanceId" id="processInstanceId"/>
        <input type="text" style="display:none" name="custom" id="custom"/>
        <div class="col-md-4" style="font-size: 16px;">
            <label  class="col-md-3 control-label" style="font-size: 16px;">标题</label>
            <div class="col-md-9" style="margin: -2px 0px 0px -40px;">
                <input type="text" class="form-control ng-pristine ng-valid"
                       maxlength="300" ng-model="contractName" placeholder="合同名称（默认名称为流程名称）">
            </div>
        </div>
        <div style="float: left;margin: -4px 0 0 -60px;">
            <span class="checkbox">
              <label style="font-size: 16px;">
                  <input class="ace reverse ng-pristine ng-valid" type="checkbox" ng-model="workStatus" id="workStatus">已开工<span style="margin-left: 5px;" class="lbl"></span>
              </label>
            </span>
        </div>

        <div  ng-hide="showCommit" class="col-md-9" style="margin-top: 10px;">
            <label  class="col-md-2 control-label" style="font-size: 16px;">回退原因：</label>
            <div class="col-md-6" id="refuseCause" style="margin: 0px 0px 0px -44px;">异常</div>
        </div>
        <div  ng-hide="showCommit" class="col-md-9" style="margin-top: 10px;">
            <label  class="col-md-2 control-label" style="font-size: 16px;">备注</label>
            <div class="col-md-6" style="margin: 0px 0px 0px -87px;">
                <input type="text" class="form-control ng-pristine ng-valid" name="attachmentRefuse"
                       maxlength="300" ng-model="attachmentRefuse" placeholder="备注">
            </div>
        </div>
        <DIV class="col-md-9" style="margin-top: 10px;">
            <div class="row" id="uploadAttachmentFile">
                <div class="col-md-6">
                    <input  type="file" accept=".doc,.docx" id="fileAttachment" name="fileAttachment" class="" style="" value="附件" >
                </div>
                <div class="col-md-6">
                    <input type="submit" ng-click="uploadAttachment();" name="uploadAttachment" id="uploadAttachment" ng-hide="loginUserMenuMap[currentView]" value="附件上传" class="btn btn-primary btn-lg" >
                    <!--<input type="submit" ng-click="uploadAttachment();" name="uploadAttachment" id="downAttachment" ng-hide="loginUserMenuMap[currentView]" value="附件下载" class="btn btn-primary btn-lg" >-->
                </div>
            </div>
        </DIV>

        <div class="col-md-9" style="margin-top: 10px;">
            <div id="download"></div>
        </div>
        <div class="col-md-9" style="margin-top: 10px;">
            <input type="submit" ng-hide="loginUserMenuMap[currentView] || !showCommit" ng-click="commitOrder(1)" class="btn btn-primary btn-lg" value="提交" />
            <input type="submit" ng-hide="loginUserMenuMap[currentView] || !showCommit" ng-click="commitOrder(2)" class="btn btn-primary btn-lg" value="保存草稿" />
            <input type="submit" ng-hide="showCommit" ng-click="commitResume()" class="btn btn-primary btn-lg" value="返回到上次审批人" />
        </div>

        <div class="col-md-12" id="orderForm" style="margin-top: 20px;"></div>
        <!--<div>-->
            <!--<label  class="col-md-3 control-label" style="font-size: 16px;">附件：</label>-->
            <!--<div class="col-md-9" style="margin: -2px 0px 0px -40px;" id="attachment">-->
                <!--<span style="display: none;" onclick="">X</span>-->
                <!--<input onclick="">删除</input>-->
            <!--</div>-->
        <!--</div>-->

    </form>

    <div class="col-md-6 " id="approvalList"></div>
</div>
