<div class="row" style="margin: 15px 0px 0px 0px;">

    <form name="queryForm" role="form" w5c-form-validate novalidate>
        <div class="row">
            <div class="col-md-4 form-group">
                <label class="col-lg-4 control-label">大区域统计</label>
                <div class="col-lg-8">
                    <select  class="form-control"  ng-model="searchPage.data.location"  ng-options="item.location as item.location for item in locations ">
                        <option value=""> --- 请选择大区 --- </option>
                    </select>
                </div>
            </div>

            <div class="col-md-4 form-group">
                <label class="col-lg-4 control-label">省级区域统计</label>
                <div class="col-lg-8">
                    <select  class="form-control"  ng-model="searchPage.data.province"  ng-options="item.companyProvince as item.companyProvince for item in provinces ">
                        <option value=""> --- 请选择省级区域 --- </option>
                    </select>
                </div>
            </div>

            <div class="col-md-4 form-group">
                <label class="col-lg-4 control-label">市级区域统计</label>
                <div class="col-lg-8">
                    <select  class="form-control"  ng-model="searchPage.data.city"  ng-options="item.companyCity as item.companyCity for item in cities ">
                        <option value=""> -&#45;&#45; 请选择市级区域 -&#45;&#45; </option>
                    </select>
                </div>
            </div>

        </div>
        <div class="row">
            <div class="col-md-4 form-group">
                <label for="fromDateEx" class="col-lg-4 control-label">开始时间<code>*</code></label>
                <div class="col-lg-8">
                    <input type="text" placeholder="开始时间" value="" ng-model="searchPage.data.startTime" required
                           id="fromDateEx" name="fromDateEx" datepicker class="form-control"
                           onClick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss',maxDate:'#F{$dp.$D(\'toDateEx\')}'})"/>
                </div>
            </div>

            <div class="col-md-4 form-group">
                <label for="toDateEx" class="col-lg-4 control-label">结束时间<code>*</code></label>
                <div class="col-lg-8">
                    <input type="text" placeholder="结束时间" value=""
                           id="toDateEx" name="toDateEx" ng-model="searchPage.data.endTime"
                           datepicker class="form-control"
                           onClick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss',minDate:'#F{$dp.$D(\'fromDateEx\')}',maxDate:'%y-%M-%d'})"
                           required/>
                </div>
            </div>
            <div class="col-md-4 form-group">
                <label for="fromDateEx" class="col-lg-4 control-label">合同类别</label>
                <div class="col-lg-8">
                    <select  class="form-control"  ng-model="searchPage.data.contractType"  ng-options="item.templateId as item.templateName for item in templates ">
                        <option value=""> --- 请选择合同类别 --- </option>
                    </select>
                </div>
            </div>
        </div>
    </form>
    <div class="col-md-3 form-group">
        <div class="list_button" >
            <div class="input-group">
                <span class="input-group-btn">
                    <button class="btn blue" ng-click="searchPage.action.search()" type="button">统计</button>
                </span>

                <span class="input-group-btn">
                    <button class="btn blue" ng-click="searchPage.action.reset()" type="button">条件重置</button>
                </span>
                <span class="input-group-btn">
                    <button class="btn blue" ng-click="searchPage.action.export()" type="button">导出</button>
                </span>
            </div>
        </div>
    </div>
    <table jq-table="listPage.settings" class="table"></table>
    <div style="margin-top: 20px">
        <div class="col-md-2 form-group">
            <div class="list_button" >
                <div class="input-group">
                    <span class="input-group-btn">
                        <button class="btn blue" ng-click="searchPage.action.pie()" type="button">图形输出</button>
                    </span>
                </div>
            </div>
        </div>
    </div>

    <div class="col-sm-5" ng-show="listPage.graph==true">
        <!--<div id="container" style="min-width: 310px; height: 310px; max-width: 600px; margin: 0 auto"> </div>-->
        <highchart id="chartConfigPie" config="chartConfigPie" style="min-width: 310px; height: 310px; max-width: 600px; margin: 0 auto"></highchart>
    </div>
    <div class="col-sm-6" ng-show="listPage.graph==false">
        <!--<div id="container" style="min-width: 310px; height: 310px; max-width: 600px; margin: 0 auto"> </div>-->
        <highchart id="chartConfigColumn" config="chartConfigColumn" style="min-width: 310px; height: 310px; max-width: 600px; margin: 0 auto"></highchart>
        <!--<highchart id="chartColumn" config="chartConfigColumn" ></highchart>-->
    </div>
</div>
