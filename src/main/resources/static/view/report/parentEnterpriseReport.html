<div class="row" style="margin: 15px 0px 0px 0px;">

    <form name="queryForm" role="form" w5c-form-validate novalidate>
        <div class="row">
            <div class="col-md-4 form-group">
                <label class="col-lg-4 control-label">总公司部门<code>*</code></label>
                <div class="col-lg-8">
                    <select  class="form-control"  ng-model="searchPage.data.parentCompany"  ng-options="item.subCompanyName as item.subCompanyName for item in parentEnterprise ">
                    </select>
                </div>
            </div>
            <div class="col-md-4 form-group">
                <label class="col-lg-4 control-label">合同发起人<code>*</code></label>
                <div class="col-lg-8">
                    <select  class="form-control"  ng-model="searchPage.data.contractPromoter"  ng-options="item.userId as item.userName for item in contractPromoters ">
                    </select>
                </div>
            </div>
            <div class="col-md-4 form-group">
                <label for="fromDateEx" class="col-lg-4 control-label">合同类别<code>*</code></label>
                <div class="col-lg-8">
                    <!--<input type="text" placeholder="合同类别" value="" ng-model="searchPage.data.parentCompany" required>-->
                    <select  class="form-control"  ng-model="searchPage.data.contractType"  ng-options="item.templateId as item.templateName for item in templates ">
                    </select>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 form-group">
                <label for="fromDateEx" class="col-lg-4 control-label">开始时间<code>*</code></label>
                <div class="col-lg-8">
                    <input type="text" placeholder="开始时间" value="" ng-model="searchPage.data.startTime" required
                           id="fromDateEx" name="fromDateEx" datepicker class="form-control"
                           onClick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss',maxDate:'#F{$dp.$D(\'toDateEx\')}'})"/>
                </div>
            </div>

            <div class="col-md-4 form-group">
                <label for="toDateEx" class="col-lg-4 control-label">结束时间<code>*</code></label>
                <div class="col-lg-8">
                    <input type="text" placeholder="结束时间" value=""
                           id="toDateEx" name="toDateEx" ng-model="searchPage.data.endTime"
                           datepicker class="form-control"
                           onClick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss',minDate:'#F{$dp.$D(\'fromDateEx\')}',maxDate:'%y-%M-%d'})"
                           required/>
                </div>
            </div>
            <div class="col-md-4 form-group">
                <div class="list_button" >
                    <div class="input-group">
                        <span class="input-group-btn">
						    <button class="btn blue" ng-click="searchPage.action.search()" type="button">统计</button>
                        </span>
                    </div>
                </div>
            </div>

        </div>
    </form>
    <table jq-table="listPage.settings" class="table"></table>
</div>
