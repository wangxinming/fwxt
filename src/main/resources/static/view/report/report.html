<div class="row">
    <div>
        <form name="queryForm" role="form"
              w5c-form-validate novalidate>
            <div class="row">
                <div class="col-md-6 form-group">
                    <label for="fromDateEx" class="col-lg-4 control-label">开始时间<code>*</code></label>
                    <div class="col-lg-8">
                        <input type="text" placeholder="开始时间" value="" ng-model="searchParam.startTime" required
                               id="fromDateEx" name="fromDateEx" datepicker class="form-control"
                               onClick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss',maxDate:'#F{$dp.$D(\'toDateEx\')}'})"/>
                    </div>
                </div>

                <div class="col-md-6 form-group">
                    <label for="toDateEx" class="col-lg-4 control-label">结束时间<code>*</code></label>
                    <div class="col-lg-8">
                        <input type="text" placeholder="结束时间" value=""
                               id="toDateEx" name="toDateEx" ng-model="searchParam.endTime"
                               datepicker class="form-control"
                               onClick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss',minDate:'#F{$dp.$D(\'fromDateEx\')}',maxDate:'%y-%M-%d'})"
                               required/>
                    </div>
                </div>
                <div class="col-md-3 form-group">
                    <button class="btn" w5c-form-submit="search()"><i class="fa fa-search"></i>查询</button>
                </div>
            </div>
        </form>
    </div>

    <div class="col-sm-6">
        <highchart id="chart1" config="chartConfigColoum"></highchart>
    </div>
</div>
