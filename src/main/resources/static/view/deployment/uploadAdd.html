<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>
<div dialog info="pageDialog" data="addPage.data" class="ldialog">
    <div class="portlet-body form">
        <form class="form-horizontal" role="form" name="form" id="uploadFormUpdate">
            <div class="form-body">
                <tr>
                    <td class="row-lable"> 模板名称 </td>
                    <td>
                        <input type="text" id="templateName" ng-model="pageDialog.model.name" name="name" id="templateName" ng-maxlength="20"
                                required>
                        <span class="required">*</span>
                        <div class="required" ng-show="form.name.$dirty && form.name.$invalid">
                            <span ng-show="form.name.$error.required">此项不能为空.</span>
                            <span ng-show="!form.name.$error.required && form.name.$error.maxlength">超出长度限制.</span>
                            <span ng-show="!form.name.$error.required && !form.name.$error.maxlength && form.name.$error.pattern">只能输入英文字母.</span>
                        </div>
                    </td>
                </tr>

                <div style="margin-top: 17px;" class="form-group">
                    <textarea rows="50" cols="30" id="htmlTemplateText" style="display:none;width: 100%;height: 300px;"></textarea>
                    <!--<button style="margin-top: 17px;" class="btn blue" ng-click="loadHtml()" type="button">结果演示</button>-->
                    <div id="htmlTemplate"></div>
                </div>
            </div>
        </form>
    </div>

</div>
