<div class="portlet box"  style="margin: 15px 0px 0px 0px;" ng-keypress="submit($event)">
    <div class="col-md-5">
        <div class="portlet-body form">
            <form class="form-horizontal" role="form">
                <div class="form-body">
                    <div class="form-group">
                        <label  class="col-md-3 control-label">原有密码</label>
                        <div class="col-md-9">
                            <input type="password" class="form-control"  id="userPsw" ng-model="addPageUpdate.data.userPwd" placeholder="原有密码" maxlength="100">
                        </div>
                    </div>
                    <div class="form-group">
                        <label  class="col-md-3 control-label">新密码</label>
                        <div class="col-md-9">
                            <input type="password" class="form-control"  ng-model="addPageUpdate.data.userPwdNew" placeholder="新密码" maxlength="100">
                        </div>
                    </div>
                    <div class="form-group">
                        <label  class="col-md-3 control-label">新密码确认</label>
                        <div class="col-md-9">
                            <input type="password" class="form-control"  ng-model="addPageUpdate.data.userPwdRenew" placeholder="新密码确认" maxlength="100">
                        </div>
                    </div>
                </div>
                <button type="button" class="btn" ng-hide="loginUserMenuMap[currentView]" ng-click="update()">修改密码</button>

            </form>
        </div>
    </div>
</div>
