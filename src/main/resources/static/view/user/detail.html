<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>
<div dialog info="pageDialogDetail" data="addPage.dataDetail" class="ldialog">
    <div class="portlet-body form">
        <form class="form-horizontal" role="form">
            <div class="form-body">
                <div class="form-group">
                    <label  class="col-md-3 control-label">用户名称</label>
                    <div class="col-md-9">
                        <input type="text" disabled="disabled" class="form-control" name="userName" ng-model="addPageDetail.data.userName" placeholder="用户名字" maxlength="20">
                    </div>
                </div>
                <div class="form-group">
                    <label  class="col-md-3 control-label">手机号码</label>
                    <div class="col-md-9">
                        <input type="text" disabled="disabled" class="form-control"  ng-model="addPageDetail.data.userMobile" placeholder="手机号码" maxlength="19">
                    </div>
                </div>
                <div class="form-group">
                    <label  class="col-md-3 control-label">邮箱</label>
                    <div class="col-md-9">
                        <input type="text" disabled="disabled" class="form-control"  name="userEmail" ng-model="addPageDetail.data.userEmail" placeholder="邮箱" maxlength="20">
                    </div>
                </div>
                <div class="form-group">
                    <label  class="col-md-3 control-label">公司</label>
                    <div class="col-md-9">
                        <input type="text" disabled="disabled" class="form-control"  ng-model="addPageDetail.data.userCompany" placeholder="公司" maxlength="190">
                    </div>
                </div>
                <div class="form-group">
                    <label  class="col-md-3 control-label">部门</label>
                    <div class="col-md-9">
                        <input type="text" disabled="disabled" class="form-control"  ng-model="addPageDetail.data.userDepartment" placeholder="部门" maxlength="190">
                    </div>
                </div>
                <div class="form-group">
                    <label  class="col-md-3 control-label">岗位</label>
                    <div class="col-md-9">
                        <input type="text" disabled="disabled" class="form-control"  ng-model="addPageDetail.data.userPosition" placeholder="岗位" maxlength="190">
                    </div>
                </div>
                <div class="form-group">
                    <label  class="col-md-3 control-label">住址</label>
                    <div class="col-md-9">
                        <input type="text" disabled="disabled" class="form-control"  ng-model="addPageDetail.data.userAddress" placeholder="住址" maxlength="190">
                    </div>
                </div>
                <div class="form-group">
                    <label  class="col-md-3 control-label">邮编</label>
                    <div class="col-md-9">
                        <input type="text" disabled="disabled" class="form-control"  ng-model="addPageDetail.data.userPostcode" placeholder="邮编" maxlength="190">
                    </div>
                </div>
                <div class="form-group">
                    <label  class="col-md-3 control-label">微信号</label>
                    <div class="col-md-9">
                        <input type="text" disabled="disabled" class="form-control"  ng-model="addPageDetail.data.userWeixin" placeholder="微信号" maxlength="90">
                    </div>
                </div>

                <div class="form-group">
                    <label  class="col-md-3 control-label">用户状态</label>
                    <div class="col-md-9">
                        <input type="checkbox" disabled="disabled" class="ace ace-switch ace-switch-4" ng-model="addPageDetail.data.userStatus"  />
                        <span class="lbl"></span>
                    </div>
                </div>
            </div>
        </form>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        </div>
    </div>

</div>
