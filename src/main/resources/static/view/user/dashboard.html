<div class="portlet box"  style="margin: 15px 0px 0px 0px;" ng-keypress="submit($event)">
    <link rel="stylesheet" type="text/css" href="../../css/stylecopy.css">
    <!-- main content start-->
    <style type="text/css">
        *{margin: 0px;padding: 0px;}
        /*.slide {width: 200px;height:200px;border:1px solid #dcdcdc;margin: 0 auto;margin-top: 50px;overflow: hidden;}*/
        /*.slide {overflow: hidden;}*/
        /*!*.slide li {height: 49px;line-height: 49px;text-align: left;padding: 0 10px;font-size: 16px;list-style: none;border-bottom: 1px dashed #dcdcdc;cursor: pointer;}*!*/
        /*.slide li {height: 49px;line-height: 49px;text-align: left;padding: 0 10px;font-size: 16px;list-style: none;cursor: pointer;}*/
        /*.slide li:hover{background: #ccc;}*/

        .slide{
            width:100%;
            height:20px;
            overflow:hidden;
            background:#ffffff;
            border:0px solid #aaaaaa;
        }
        .slide ul{
            padding:2px 5px 5px 25px;
        }
        .slide ul li{
            height:20px;
            list-style-type:none;
            font-size:small;
        }
    </style>
    <div class="slide">
        <ul class="slideUl">
            <slide-follow id="slide" data = "list"></slide-follow>
        </ul>
    </div>
    <div>
        <div class="main-page">
            <!-- four-grids -->
            <div class="row four-grids" style="width: 1050px;padding: 40px;">
                <a href="/index.html#/pending">
                    <div class="col-md-4 ticket-grid">
                        <div class="tickets">
                            <div class="grid-left">
                                <div class="book-icon">
                                    <i class="fa fa-envelope"></i>
                                </div>
                            </div>
                            <div class="grid-right">
                                <h3><span>待办合同</span></h3>
                                <p id="myPending">0</p>
                            </div>
                            <div class="clearfix"> </div>
                        </div>
                    </div>
                </a>
                <a href="/index.html#/complete">
                    <div class="col-md-4 ticket-grid">
                        <div class="tickets">
                            <div class="grid-left">
                                <div class="book-icon">
                                    <i class="fa fa-bell"></i>
                                </div>
                            </div>
                            <div class="grid-right">
                                <h3><span>归档合同</span></h3>
                                <p id="myComplete">0</p>
                            </div>
                            <div class="clearfix"> </div>
                        </div>
                    </div>
                </a>
                <a href="/index.html#/initiator">
                    <div class="col-md-4 ticket-grid">
                        <div class="tickets">
                            <div class="grid-left">
                                <div class="book-icon">
                                    <i class="fa fa-tasks"></i>
                                </div>
                            </div>
                            <div class="grid-right">
                                <h3> <span>我的申请</span></h3>
                                <p id="initiator">0</p>
                            </div>
                            <div class="clearfix"> </div>
                        </div>
                    </div>
                </a>
                <div class="clearfix"> </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div style="margin-top: 0px;" class="col-md-4 " >
            <table width="100%"  class="table-striped ">
                <tr  class="table-header-grey">
                    <th>待办合同</th>
                </tr>
                <tr ng-repeat="x in pendingList">
                    <td>{{ x.title }}</td>
                </tr>
            </table>
        </div>
        <div style="margin-top: 0px;" class="col-md-7">
            <table width="100%" class="table-striped " >
                <tr class="table-header-grey">
                    <th>我的申请</th>
                    <th>当前审批人</th>
                    <th>等待审批时间</th>
                </tr>

                <tr ng-repeat="x in initiatorList">
                    <td>{{ x.title }}</td>
                    <td>{{ x.assignee}}</td>
                    <td>{{ x.duringTime }}</td>
                </tr>
            </table>
        </div>
    </div>
</div>
