<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>
<div dialog info="pageDialog" data="addPage.data" class="ldialog">

    <div class="portlet-body form">
        <form class="form-horizontal" role="form" id="addForm" name="userForm">
            <div class="form-body">
                <div class="form-group">
                    <label  class="col-md-3 control-label">用户名称</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" name="userName" id="userName" ng-model="addPage.data.userName" placeholder="用户名字" maxlength="20" required>
                        <div class="required" ng-show="userForm.userName.$dirty && userForm.userName.$invalid">
                            <span ng-show="userForm.userName.$error.required">此项不能为空.</span>
                            <!--<span ng-show="!form.userName.$error.required && form.userName.$error.minlength">长度最小6位字符.</span>-->
                            <span ng-show="!userForm.userName.$error.required && userForm.userName.$error.maxlength">长度最大20位字符.</span>
                        </div>
                    </div>
                </div>
                <div class="form-group" style="display: none" id="formPassword">
                    <label  class="col-md-3 control-label">用户密码</label>
                    <div class="col-md-9">
                    <input type="password" class="form-control" name="userPwd" id="userPwd" ng-model="addPage.data.userPwd" placeholder="用户密码" minlength="6" maxlength="20" required>
                        <div class="required" ng-show="userForm.userPwd.$dirty && userForm.userPwd.$invalid">
                            <span ng-show="userForm.userPwd.$error.required">此项不能为空.</span>
                            <span ng-show="!userForm.userPwd.$error.required && userForm.userPwd.$error.minlength">长度最小6位字符.</span>
                            <span ng-show="!userForm.userPwd.$error.required && userForm.userPwd.$error.maxlength">长度最大20位字符.</span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label  class="col-md-3 control-label">手机号码</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control"  name="mobile" id="mobile" ng-model="addPage.data.userMobile" placeholder="手机号码" minlength="11" maxlength="11" ng-pattern="/^1[3|4|5|7|8]\d{9}$/" required>
                        <div class="required" ng-show="userForm.mobile.$dirty && userForm.mobile.$invalid">
                            <span ng-show="userForm.mobile.$error.required">此项不能为空.</span>
                            <span ng-show="userForm.mobile.$error.number">只能输入数字</span>
                            <span ng-show="!userForm.mobile.$error.required && userForm.mobile.$error.minlength">长度11位字符.</span>
                            <span ng-show="userForm.mobile.$error.pattern">手机格式不正确</span>
                            <!--<span ng-show="!form.mobile.$error.required && form.mobile.$error.maxlength">长度最大11位字符.</span>-->
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label  class="col-md-3 control-label">用户组</label>
                    <div class="col-md-9">
                        <select  class="form-control"  ng-model="addPage.data.groupId" name="userGroup" ng-options="item.groupId as item.groupName for item in approvalGroup" required>
                        </select>
                        <div class="required" ng-show="userForm.userGroup.$dirty && userForm.userGroup.$invalid">
                            <span ng-show="userForm.userGroup.$error.required">此项不能为空.</span>
                        </div>

                    </div>
                </div>
                <div class="form-group">
                    <label  class="col-md-3 control-label">住址</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control"  ng-model="addPage.data.userAddress" placeholder="住址" maxlength="190">
                    </div>
                </div>
                <!--<div class="form-group">-->
                    <!--<label  class="col-md-3 control-label">邮编</label>-->
                    <!--<div class="col-md-9">-->
                        <!--<input type="number" class="form-control" name="userPostcodeName"  id="userPostcodeName" ng-model="addPage.data.userPostcode"   placeholder="邮编"  ng-pattern="/^[0-9]+$/" ng-minlength="6"  ng-maxlength="6" minlength="6" maxlength="6">-->
                        <!--&lt;!&ndash;<div class="required" ng-show="userForm.userPostcodeName.$dirty && userForm.userPostcodeName.$invalid">&ndash;&gt;-->
                            <!--&lt;!&ndash;<span ng-show="userForm.userPostcodeName.$error.required">此项不能为空.</span>&ndash;&gt;-->
                            <!--&lt;!&ndash;<span ng-show="userForm.userPostcodeName.$error.pattern">只能输入数字</span>&ndash;&gt;-->
                            <!--&lt;!&ndash;<span ng-show="userForm.userPostcodeName.$error.number">只能输入数字</span>&ndash;&gt;-->
                            <!--&lt;!&ndash;<span ng-show="!userForm.userPostcodeName.$error.required && userForm.userPostcodeName.$error.minlength && userForm.userPostcodeName.$error.maxlength">长度6位数据.</span>&ndash;&gt;-->
                        <!--&lt;!&ndash;</div>&ndash;&gt;-->
                    <!--</div>-->
                <!--</div>-->
                <div class="form-group">
                    <label  class="col-md-3 control-label">邮编</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control"  ng-model="addPage.data.userPostcode" placeholder="邮编" maxlength="6">
                    </div>
                </div>
                <div class="form-group">
                    <label  class="col-md-3 control-label">邮箱</label>
                    <div class="col-md-9">
                        <input type="email" class="form-control"  name="userEmail" id="userEmail" ng-model="addPage.data.userEmail" placeholder="邮箱" maxlength="30">
                        <!--<div class="required" ng-show="userForm.userEmail.$dirty && userForm.userEmail.$invalid">-->
                            <!--<span ng-show="userForm.userEmail.$error.email">邮箱地址格式错误.</span>-->
                            <!--<span ng-show="!userForm.userEmail.$error.email && userForm.email.$error.maxlength">超出长度限制.</span>-->
                        <!--</div>-->
                    </div>
                </div>
                <div class="form-group">
                    <label  class="col-md-3 control-label">公司</label>
                    <div class="col-md-9">
                        <select  class="form-control"  ng-model="addPage.data.enterpriseId" name="companyName" ng-options="item.enterpriseId as item.companyName for item in approvalEnterprise" required>
                        </select>
                        <div class="required" ng-show="userForm.companyName.$dirty && userForm.companyName.$invalid">
                            <span ng-show="userForm.companyName.$error.required">此项不能为空.</span>
                        </div>
                        <!--<input type="text" class="form-control"  ng-model="addPage.data.userCompany" placeholder="公司" maxlength="190">-->
                    </div>
                </div>
                <div class="form-group">
                    <label  class="col-md-3 control-label">部门</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control"  ng-model="addPage.data.userDepartment" placeholder="部门" maxlength="190">
                    </div>
                </div>
                <div class="form-group">
                    <label  class="col-md-3 control-label">岗位</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control"  ng-model="addPage.data.userPosition" placeholder="岗位" maxlength="190">
                    </div>
                </div>

                <div class="form-group">
                    <label  class="col-md-3 control-label">微信号</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control"  ng-model="addPage.data.userWeixin" placeholder="微信号" maxlength="90">
                    </div>
                </div>

                <div class="form-group">
                    <label  class="col-md-3 control-label">用户状态</label>
                    <div class="col-md-9">
                        <input type="checkbox" class="ace ace-switch ace-switch-4" ng-model="addPage.data.userStatus"  />
                        <span class="lbl"></span>
                    </div>
                </div>
            </div>

            <div class="modal-footer">
                <button type="button" ng-disabled="!userForm.$valid" class="btn btn-primary" ng-click="pageDialog.save()"> {{dialog.buttonText==null?"确定":dialog.buttonText}}</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            </div>
        </form>
    </div>

</div>
