<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>
<div dialog info="pageDialog" data="addPage.data" class="ldialog">

    <div class="portlet-body form">
        <form class="form-horizontal" role="form">
            <div class="form-body">
                <div class="form-group">
                    <label  class="col-md-3 control-label">用户名字</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control"  id="userName" ng-model="addPage.data.userName" placeholder="用户名字" ng-maxlength="190">
                    </div>
                </div>
                <!--<div class="form-group">-->
                    <!--<label  class="col-md-3 control-label">用户密码</label>-->
                    <!--<div class="col-md-9">-->
                        <!--<input type="password" class="form-control"  ng-model="addPage.data.userPwd" placeholder="用户密码" ng-maxlength="190">-->
                    <!--</div>-->
                <!--</div>-->
                <div class="form-group">
                    <label  class="col-md-3 control-label">手机号码</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control"  ng-model="addPage.data.userMobile" placeholder="手机号码" ng-maxlength="19">
                    </div>
                </div>
                <div class="form-group">
                    <label  class="col-md-3 control-label">邮箱</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control"  ng-model="addPage.data.userEmail" placeholder="邮箱" ng-maxlength="190">
                    </div>
                </div>
                <div class="form-group">
                    <label  class="col-md-3 control-label">公司</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control"  ng-model="addPage.data.userCompany" placeholder="公司" ng-maxlength="190">
                    </div>
                </div>
                <div class="form-group">
                    <label  class="col-md-3 control-label">部门</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control"  ng-model="addPage.data.userDepartment" placeholder="部门" ng-maxlength="190">
                    </div>
                </div>
                <div class="form-group">
                    <label  class="col-md-3 control-label">岗位</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control"  ng-model="addPage.data.userPosition" placeholder="岗位" ng-maxlength="190">
                    </div>
                </div>
                <div class="form-group">
                    <label  class="col-md-3 control-label">住址</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control"  ng-model="addPage.data.userAddress" placeholder="住址" ng-maxlength="190">
                    </div>
                </div>
                <div class="form-group">
                    <label  class="col-md-3 control-label">邮编</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control"  ng-model="addPage.data.userPostcode" placeholder="邮编" ng-maxlength="190">
                    </div>
                </div>
                <div class="form-group">
                    <label  class="col-md-3 control-label">微信号</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control"  ng-model="addPage.data.userWeixin" placeholder="微信号" ng-maxlength="90">
                    </div>
                </div>

                <div class="form-group">
                    <label  class="col-md-3 control-label">用户状态</label>
                    <div class="col-md-9">
                        <input type="checkbox" class="ace ace-switch ace-switch-4" ng-model="addPage.data.userStatus"  />
                        <span class="lbl"></span>
                    </div>
                </div>
            </div>
        </form>
    </div>

</div>
