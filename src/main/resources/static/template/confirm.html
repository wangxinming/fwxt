<div class="modal fade sdialog" id="{{dialog.id}}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel"><strong>{{dialog.title}}</strong></h4>
      </div>
      <div  class="modal-body  tip_c">
          <div class="msg-icon"></div>
          <table height="44">
              <tr><td><label style="font-size: 12px;">{{dialog.info}}</label></td></tr>
          </table>
      </div>
      <div class="modal-footer modal-b">
         <button type="button" class="btn btn-primary btn-lg" data-dismiss="modal" ng-click="dialog.save()">确定</button>
         <button type="button" class="btn btn-default btn-lg" data-dismiss="modal" >取消</button>
      </div>
    </div>
  </div>
</div>
